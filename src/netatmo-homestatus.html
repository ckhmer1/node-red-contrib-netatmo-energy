<script type="text/javascript">
  RED.nodes.registerType('homestatus', {
    category: 'Netatmo Energy',
    color: '#FECC49',
    defaults: {
      name: { value: "" },
      auth: { value: "", type: "netatmoconfig" },
      home_id: { value: '', required: true },
      device_types: { value: '', required: false },
    },
    inputs: 1,
    outputs: 1,
    icon: "bridge.png",
    label: function () {
      return this.name || "homestatus";
    }
  });
</script>

<script type="text/x-red" data-template-name="homestatus">
    <h4>Netatmo configuration</h4>
    <div class="form-row">
        <label for="node-input-auth"><i class="icon-tag"></i> Config</label>
        <input type="text" id="node-input-auth" placeholder="Add netatmo auth">
    </div>
    <div class="form-row">
        <label for="node-input-home_id"><i class="icon-tag"></i> Home ID</label>
        <input type="text" id="node-input-home_id" placeholder="5bb52472c8bd............">
    </div>
    <div class="form-row">
        <label for="node-input-device_types"><i class="icon-tag"></i> Device types</label>
        <input type="text" id="node-input-device_types" placeholder="NAPlug">
    </div>
    <h4>Node configuration</h4>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="homestatus">
    </div>
</script>

<script type="text/x-red" data-help-name="homestatus">
   <p>This node returns current status and data measured for all home devices.</p>
   <p>Documentation: <a href="https://dev.netatmo.com/resources/technical/reference/energy/homestatus">https://dev.netatmo.com/resources/technical/reference/energy/homestatus</a></p>
   <ul>
     <li><strong>home_id</strong> - (required) Id of the home</li>
     <li><strong>device_types</strong> - (Optional) Array of device type, eg. NAPlug</li>
   </ul>
</script>
